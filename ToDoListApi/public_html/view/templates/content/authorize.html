<div class="pure-g">
        <div class="pure-u-1-3">
        </div>
<div class="pure-u-1-3">
{% if session['user'].security_level > 0 %}
<h2 style="color: blue;">{{ clientID }} wants to use some of your datas.</h2>
<form method="post">
	  <label>Do You Authorize {{ clientID }}?</label><br />
	  <input class="pure-button" type="submit" name="authorized" value="yes">
	  <input class="pure-button" type="submit" name="authorized" value="no">
</form>
{% endif %}
{% if session['user'].security_level == 0 %}
 <form class="pure-form pure-form-aligned" method="post" name="login-form" id="login-form" >
    <h2 style="color: blue;">{{ clientID }} wants to use some of your data.</h2>
    {% if res == -1 %}
    <p>Wrong username or password, try again.</p>
    {% endif %}
    <fieldset>
        <div class="pure-control-group">
            <label for="name">Login</label>
            <input name="name" id="name" type="text" placeholder="Login" required>
        </div>

        <div class="pure-control-group">
            <label for="password">Mot de Passe</label>
            <input name="password" id="password" type="password" placeholder="Password" required>
        </div>
        <div class="pure-controls">
            <button type="submit" name="authorized" value="yes" class="pure-button pure-button-primary" style="align: center">Connect</button>
        </div>
    </fieldset>
</form>
{% endif %}
</div>
</div>
