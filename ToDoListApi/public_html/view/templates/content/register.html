
    <div class="pure-g">
        <div class="pure-u-1-3">
        </div>
        <div class="pure-u-1-3">
            <h1 class="splash-head" style="text-align : center">Inscription</h1>
    <form class="pure-form pure-form-aligned" method="post" name="login-form" id="login-form" action="{{ base_url() }}/register">
    {% if res is defined %}
    <h3>{{ res }}</h3>
    {% if res == 0 %}
    <p>User already registered.</p>
    {% endif %}
    {% if res == -1 %}
    <p>Incorrect informations.</p>
    {% endif %}
    {% endif %}
    <fieldset>
        <div class="pure-control-group">
            <label for="name">Login</label>
            <input name="name" id="name" type="text" placeholder="Login" required>
        </div>

        <div class="pure-control-group">
            <label for="password">Mot de Passe</label>
            <input name="password" id="password" type="password" placeholder="Password" required>
        </div>
        
        <div class="pure-control-group">
            <label for="confirmation">Confirmation</label>
            <input name="confirmation" id="confirmation" type="password" placeholder="Confirmation" required>
        </div>
        <div class="pure-control-group">
            <label for="firstName">First Name</label>
            <input name="firstName" id="firstName" type="text" placeholder="First Name" required>
        </div>
        <div class="pure-control-group">
            <label for="lastName">Last Name</label>
            <input name="lastName" id="lastName" type="text" placeholder="Last Name" required>
        </div>
        
        <div class="pure-control-group">
            <label for="email">E-Mail</label>
            <input name="mail" id="email" type="email" placeholder="E-Mail" required>
        </div>
        
        <div class="pure-controls">
            <button type="submit" class="pure-button pure-button-primary" style="align: center">Connexion</button>
        </div>
    </fieldset>
    </form>
        </div>
        <div class="pure-u-1-3">
        </div>
    </div>
